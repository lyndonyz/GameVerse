server {
    listen 80;
    # You can set a custom server name if needed, otherwise 'localhost' is fine
    server_name localhost;

    # Set the root directory for serving files
    root /usr/share/nginx/html;
    
    # Enable gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Block access to hidden files like .dotfiles
    location ~ /\. {
        deny all;
    }

    # Main location block to handle all requests
    location / {
        # First, try to serve the requested file (e.g., /main.css)
        try_files $uri $uri/ /index.html;
    }

    # Set aggressive caching for static assets (CSS, JS, images)
    # The filenames are typically fingerprinted (like index-BryJo4p3.js) so caching is safe
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        log_not_found off;
    }
}